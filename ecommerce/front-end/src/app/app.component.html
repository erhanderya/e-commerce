<header class="app-header">
  <div class="container">
    <div class="logo">
      <a routerLink="/">E-Commerce Store</a>
    </div>
    
    <div class="search-bar">
      <input 
        type="text" 
        [(ngModel)]="searchQuery" 
        (keyup.enter)="onSearch()"
        placeholder="Search products..."
      >
      <button (click)="onSearch()">
        <i class="fa fa-search"></i>
      </button>
    </div>

    <nav class="navigation">
      <div class="nav-links">
        <a routerLink="/cart" class="cart-link">
          <i class="fa fa-shopping-cart"></i> Cart
          <span class="cart-count" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
        </a>
        
        <ng-container *ngIf="!currentUser; else loggedIn">
          <a routerLink="/login" class="auth-link">Login</a>
          <a routerLink="/register" class="auth-link">Register</a>
        </ng-container>
        
        <ng-template #loggedIn>
          <a *ngIf="currentUser?.isAdmin" routerLink="/admin" class="auth-link">Admin Panel</a>
          <span class="user-welcome">{{ currentUser?.username }}</span>
          <a (click)="logout()" class="auth-link logout">Logout</a>
        </ng-template>
      </div>
    </nav>  
  </div>
</header>

<app-alert></app-alert> <!-- Add the alert component here -->

<main class="app-content">
  <router-outlet></router-outlet>
</main>

<footer class="app-footer">
  <div class="container">
    <p>&copy; 2025 E-Commerce Store. All rights reserved.</p>
  </div>
</footer>
